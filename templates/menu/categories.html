{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock %}

{% block content %}
<div class="menu-container">
    <h1>Меню Animatronic Pizzeria</h1>
    <div class="divider"></div>

    <div class="item-grid">
        {% for category in categories %}
        <a href="{% url 'menu:items' category.url %}" class="category-card">
            <div class="category-icon">{{ category.icon }}</div>
            <h2>{{ category.name }}</h2>
            <p>{{ category.count }} позиций</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
